<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book & Notes</title>

    <!-- Bootstrap CSS for quick layout, grid, buttons, cards -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

    <style>
        /* page background to separate main content visually */
        body {
            background-color: #f0f4f8;
        }

        /* card that displays each contact */
        .contact-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 180px;
            margin: 10px;
        }

        .contact-name {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-phone {
            color: #555;
        }

        /* container for multiple contacts laid out side by side */
        .contact-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        /* keep max of 5 cards per row by forcing each to take ~20% */
        .contact-list .contact-card {
            flex: 1 1 calc(20% - 20px);
            max-width: calc(20% - 20px);
        }
    </style>
</head>
<body>
    <!-- dark banner at top, app title inside -->
    <div class="container bg-dark p-5">
        <h1 class="text-white text-center">My Contacts!</h1>
    </div>
    <br>

    <div class="container mt-5">
        
        <!-- Flask flash messages:
            - Backend can send a one-time message
            - If messages exist, loop through and show each inside Bootstrap alert
            - The close button dismisses the alert without reloading the page-->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Form to add a new contact:
            - User enters name and phone number.
            - Data is sent using POST request to "/add"
            - Backend saves it to database
            - After saving, Flask redirects back and flashes a success message-->
        <div class="card p-4 mb-4">
            <h3>New Contact:</h3>
            <form action="/add" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" placeholder="Phone Number" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Contact</button>
            </form>
        </div>

        <!-- Contact display area:
            - Backend passes a "contacts" list to the template
            - For each contact in that list, a card is created
            - Each card shows name, phone, and a delete button
            - Delete form posts to "/delete/<id>" so backend knows which entry to remove-->
        <div class="card p-4 mb-4">
            <h3>Saved Contacts:</h3>
            <div class="contact-list">
                {% for contact in contacts %}
                <div class="contact-card">
                    <div class="contact-name">{{ contact['name'] }}</div>
                    <div class="contact-phone">{{ contact['phone'] }}</div>

                    <!-- Delete form: sends POST request to delete route -->
                    <form action="/delete/{{ contact['_id'] }}" method="POST" class="mt-2">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>

    <!-- Bootstrap JS bundle adds interactivity-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
